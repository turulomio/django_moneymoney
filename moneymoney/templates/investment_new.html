{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{% blocktrans with account=account %}Add a new investment to '{{ account }}'{% endblocktrans %}</h1>

    <form method="post">
        <table>
        {% csrf_token %}
        {{ form.as_table }}
        </table>
    <button type="submit">{% trans "Save" %}</button>
    </form>

{% endblock %}
