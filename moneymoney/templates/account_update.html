{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Update an account" %}</h1>
    <form method="post">
        <table>
        {% csrf_token %}
        {{ form.as_table }}
        </table>
    <button type="submit">{% trans "Save" %}</button>
    </form>
    <p class="orders">
        <a href="{% url 'account_delete' pk=object.id %}">{% trans "Delete this account" %}</a> | 
    </p>

{% endblock %}
