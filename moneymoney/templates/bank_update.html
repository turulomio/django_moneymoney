{% extends 'base.html' %}
{% load i18n %}

{% block content %}

    <h1>{% trans "Edit a bank" %}</h1>
    <form method="post">
        <table>
        {% csrf_token %}
        {{ form.as_table }}
        </table>
    <button type="submit">{% trans "Save" %}</button>
    </form>
    <p class="orders">
        <a href="{% url 'bank_delete' pk=object.id %}">{% trans "Delete this bank" %}</a> | 
    </p>
{% endblock %}
